{% extends 'layout.html' %}

{% block css %}

<link rel="stylesheet" href={{ url_for('static', filename='image_site.css') }}>
    
{% endblock %}


{% block content %}

{% if featured != None %}
<div class="container">
    <h2>Featured Exhibit</h1>
    <div class="thumbnail-house">
        <div class="thumbnail-item">
            <div class="thumbnail-pic">
                <a href="/nav/exhibit/{{ featured['id'] }}">
                    <img src="{{ url_for('static', filename=featured['thumbnail_path']) }}">
                </a>
            </div>
            <div class="thumbnail-name">
                <strong>{{ featured['upload_name'] }}</strong>
            </div>
        </div>
    </div>    
</div>
{% endif %}  


<div class="container">
    <div class="thumbnail-house">
        {% for item in thumbnails %}
        <div class="thumbnail-item">
            <div class="thumbnail-pic">
                <a href="/nav/exhibit/{{ item[2] }}">
                    <img src="{{ url_for('static', filename=item[0]) }}">
                </a>
            </div>
            <div class="thumbnail-name">
                <strong>{{ item[1] }}</strong>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
