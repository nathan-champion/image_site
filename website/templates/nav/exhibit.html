{% extends 'layout.html' %}

{% block title %}
    
{% endblock %}

{% block css %}

<link rel="stylesheet" href={{ url_for('static', filename='image_site.css') }}>    

{% endblock %}

{% block content %}
<div class="container">
{% if 'image' in kind %}
    <img src ="{{ url_for('static', filename=path) }}" alt=User Image>
{% elif 'audio' in kind %}
    <div class="player-house">
        <div class="thumbnail-item">
            <img src="{{ url_for('static', filename=thumbnail) }}" alt=Thumbnail>
        </div>
        <audio controls>
            <source src="{{ url_for('static', filename=path) }}" type="{{ kind }}">
        </audio>
    </div>
{% endif %}
</div>
<div class="spacer">

</div>
<div class="container">
    <div class="exhibit-info">
        <strong>{{ name }}</strong> by <strong>{{ author }}</strong>
    </div>
</div>
    
{% endblock %}
