{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href={{ url_for('static', filename='image_site.css') }}>
{% endblock %}

{% block content %}
<div class="container">
    <div class="container-title">
        <h2>Page {{ page|int + 1 }}</h2>
    </div>
    <div class="thumbnail-house">
        {% for path, name, id in exhibits %}
            <div class="thumbnail-item">
                <div class="thumbnail-pic">
                    <a href="/nav/exhibit/{{ id }}">
                        <img src="{{ url_for('static', filename=path) }}">
                    </a>
                </div>
                <div class="thumbnail-name">
                    <strong>{{ name }}</strong>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="gallery-nav">
        {% if offset > 0 %}
            <div class="previous">
                <a href="/nav/gallery/{{ name }}/{{ page|int - 1 }}">
                    <button>Previous</button>
                </a>
            </div>
        {% endif %}
        {% if offset + limit < count %}
            <div class="next">
                <a href="/nav/gallery/{{ name }}/{{ page|int + 1 }}">
                    <button>Next</button>
                </a>
            </div>
        {% endif %}
        <div style="clear: both;"></div>
    </div>
</div>
{% endblock %}
